{% extends "index.html" %}
{% block body %}
    <h2>{{ title }}</h2>
    <form method="post" action="/move">
        <ul>
            {% for link in links %}
                <li>
                    <input type="radio" id="{{ link }}" name="destination" value="{{ link }}"
                           onclick="this.form.submit()"
                           {% if loop.index == 1 %}checked{% endif %}>
                    <label for="{{ link }}">{{ link }}</label>
                </li>
            {% endfor %}
        </ul>
        <input type="hidden" name="current_score" value="{{ session.score }} ">
    </form>
    <p>Your have moved: {{ session.score }} steps</p>
{% endblock %}
